<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/extras/topbarStyle.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="top-bar">

        <div class="top-bar-logo">
            <div class="Logo-TopBar">
                <img src="../images/logos/logo_NINO.png" alt="Nino" id="NinoLogo-TopBar">
            </div>
        </div>
        <div class="top-bar-drag-region-buttons">
            
            <div class="drag-region"></div>
            
            <div class="top-bar-buttons">
                <button id="minimize"><i class="bi bi-dash-lg"></i></button>
                <button id="maximize"><i class="bi bi-back"></i></button>
                <button id="close"><i class="bi bi-x-lg"></i></button>
            </div>
        </div>

    </div>
    

    <script src="../js/extras/preload.js"></script>
</body>
</html>
